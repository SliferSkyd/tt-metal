allocation_policies:
    receiver:
      max_configs_per_core: 2

Tests:
  # ======================================================================================
  # Single Sender to Single Receive
  # ======================================================================================
  - name: "FiveGalaxyBasicUnicast"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      mesh_descriptor_path: "tt_metal/fabric/mesh_graph_descriptors/bh_qb_4x4_mesh_graph_descriptor.textproto"

    top_level_iterations: 3

    parametrization_params:
      ntype: [unicast_write, atomic_inc, fused_atomic_inc]
      size: [32, 64, 128]
      num_packets: [100]

    defaults:
      ftype: unicast

    senders:
      - device: [0, [0, 0]]
        patterns:
          - destination:
              device: [1, [7, 3]]

  # ======================================================================================
  # Single Sender to Multiple Receivers
  # ======================================================================================
  - name: "FiveGalaxySingleSenderMultiReceiver"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      mesh_descriptor_path: "tt_metal/fabric/mesh_graph_descriptors/bh_qb_4x4_mesh_graph_descriptor.textproto"

    top_level_iterations: 3

    parametrization_params:
      ntype: [unicast_write, atomic_inc]
      size: [64, 128]
      num_packets: [100]

    defaults:
      ftype: unicast

    senders:
      - device: [0, [0, 0]]
        patterns:
          - destination:
              device: [1, [7, 3]]
          - destination:
              device: [2, [4, 2]]
          - destination:
              device: [3, [3, 1]]
          - destination:
              device: [4, [6, 3]]

  # ======================================================================================
  # Multiple Senders to Single Receiver
  # ======================================================================================
  - name: "FiveGalaxyMultiSenderSingleReceiver"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      mesh_descriptor_path: "tt_metal/fabric/mesh_graph_descriptors/bh_qb_4x4_mesh_graph_descriptor.textproto"

    top_level_iterations: 3

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 64
      num_packets: 100

    senders:
      - device: [1, [0, 0]]
        patterns:
          - destination:
              device: [0, [3, 1]]
      - device: [2, [1, 1]]
        patterns:
          - destination:
              device: [0, [3, 1]]
      - device: [3, [2, 2]]
        patterns:
          - destination:
              device: [0, [3, 1]]
      - device: [4, [3, 3]]
        patterns:
          - destination:
              device: [0, [3, 1]]

  # ======================================================================================
  # Training Pattern - Hub-based Forward Pass
  # ======================================================================================
  - name: "FiveGalaxyTrainingForward"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      mesh_descriptor_path: "tt_metal/fabric/mesh_graph_descriptors/bh_qb_4x4_mesh_graph_descriptor.textproto"

    top_level_iterations: 3

    parametrization_params:
      size: [64, 128]
      num_packets: [50]

    defaults:
      ftype: unicast
      ntype: unicast_write

    senders:
      # Upstream meshes (0,1,2) → Hub (3)
      - device: [0, [0, 0]]
        patterns:
          - destination:
              device: [3, [0, 0]]
      - device: [1, [3, 1]]
        patterns:
          - destination:
              device: [3, [3, 1]]
      - device: [2, [7, 3]]
        patterns:
          - destination:
              device: [3, [7, 3]]

      # Hub (3) → Downstream (4)
      - device: [3, [0, 0]]
        patterns:
          - destination:
              device: [4, [0, 0]]
      - device: [3, [4, 2]]
        patterns:
          - destination:
              device: [4, [4, 2]]

  # ======================================================================================
  # Training Pattern - Hub-based Backward Pass
  # ======================================================================================
  - name: "FiveGalaxyTrainingBackward"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      mesh_descriptor_path: "tt_metal/fabric/mesh_graph_descriptors/bh_qb_4x4_mesh_graph_descriptor.textproto"

    top_level_iterations: 3

    defaults:
      ftype: unicast
      ntype: unicast_write
      size: 64
      num_packets: 100

    senders:
      # Downstream (4) → Hub (3)
      - device: [4, [0, 0]]
        patterns:
          - destination:
              device: [3, [0, 0]]
      - device: [4, [7, 3]]
        patterns:
          - destination:
              device: [3, [7, 3]]

      # Hub (3) → Upstream meshes (0,1,2)
      - device: [3, [0, 0]]
        patterns:
          - destination:
              device: [0, [0, 0]]
      - device: [3, [3, 1]]
        patterns:
          - destination:
              device: [1, [3, 1]]
      - device: [3, [7, 3]]
        patterns:
          - destination:
              device: [2, [7, 3]]

  # ======================================================================================
  # All-to-All Pattern
  # ======================================================================================
  - name: "FiveGalaxyAllToAll"
    fabric_setup:
      topology: Mesh
      routing_type: Dynamic
      mesh_descriptor_path: "tt_metal/fabric/mesh_graph_descriptors/bh_qb_4x4_mesh_graph_descriptor.textproto"

    top_level_iterations: 3

    parametrization_params:
      ntype: [unicast_write, atomic_inc]
      size: [32, 64]
      num_packets: [50]

    defaults:
      ftype: unicast

    senders:
      # Each mesh sends to all other meshes
      - device: [0, [0, 0]]
        patterns:
          - destination:
              device: [1, [0, 0]]
          - destination:
              device: [2, [0, 0]]
          - destination:
              device: [3, [0, 0]]
          - destination:
              device: [4, [0, 0]]

      - device: [1, [1, 1]]
        patterns:
          - destination:
              device: [0, [1, 1]]
          - destination:
              device: [2, [1, 1]]
          - destination:
              device: [3, [1, 1]]
          - destination:
              device: [4, [1, 1]]

      - device: [2, [2, 2]]
        patterns:
          - destination:
              device: [0, [2, 2]]
          - destination:
              device: [1, [2, 2]]
          - destination:
              device: [3, [2, 2]]
          - destination:
              device: [4, [2, 2]]

      - device: [3, [3, 3]]
        patterns:
          - destination:
              device: [0, [3, 3]]
          - destination:
              device: [1, [3, 3]]
          - destination:
              device: [2, [3, 3]]
          - destination:
              device: [4, [3, 3]]

      - device: [4, [4, 0]]
        patterns:
          - destination:
              device: [0, [4, 0]]
          - destination:
              device: [1, [4, 0]]
          - destination:
              device: [2, [4, 0]]
          - destination:
              device: [3, [4, 0]]
